<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="background-image">

        <h1 class="pageTitle">Beer</h1>

        <img src="woodBackground.jpg" alt="Background Image">

        <div class="logo">
            <img src="crackerBarrelLogo.png" alt="Overlay Image">

        </div>
    </div>
    
    <div class="foodTypesContainer" id="drinksContainer">
        
        <div class="drinkBox" id="coronaExtra">
            <div class="DrinkBoxTextbox">Corona Extra</div>
            <div class="drinkPrice">$4.99</div>
        </div>

        <div class="drinkBox" id="budweiser">
            <div class="DrinkBoxTextbox">Budweiser</div>
            <div class="drinkPrice">$3.99</div>
        </div>

        <div class="drinkBox" id="budLight">
            <div class="DrinkBoxTextbox">Bud Light</div>
            <div class="drinkPrice">$3.99</div>
        </div>

        <div class="drinkBox" id="millerLite">
            <div class="DrinkBoxTextbox">Miller Lite</div>
            <div class="drinkPrice">$3.99</div>
        </div>

        <div class="drinkBox" id="michelobUltra">
            <div class="DrinkBoxTextbox">Michelob Ultra</div>
            <div class="drinkPrice">$4.49</div>
        </div>

        <div class="drinkBox" id="blueMoon">
            <div class="DrinkBoxTextbox">Blue Moon</div>
            <div class="drinkPrice">$4.49</div>
        </div>

        <div class="drinkBox" id="budweiser6pack">
            <div class="DrinkBoxTextbox">Budweiser (6 Pack)</div>
            <div class="drinkPrice">$9.99</div>
        </div>

        <div class="drinkBox" id="budLight6pack">
            <div class="DrinkBoxTextbox">Bud Light (6 Pack)</div>
            <div class="drinkPrice">$9.99</div>
        </div>

        <div class="drinkBox" id="millerLite6Pack">
            <div class="DrinkBoxTextbox">Miller Lite (6 Pack)</div>
            <div class="drinkPrice">$9.99</div>
        </div>

        <div class="drinkBox" id="michelobUltra6pack">
            <div class="DrinkBoxTextbox">Michelob Ultra (6 Pack)</div>
            <div class="drinkPrice">$9.99</div>
        </div>

        <div class="drinkBox" id="blueMoon6pack">
            <div class="DrinkBoxTextbox">Blue Moon (6 Pack)</div>
            <div class="drinkPrice">$11.99</div>
        </div>

        <div class="drinkBox" id="coronaExtra6pack">
            <div class="DrinkBoxTextbox">Corona Extra (6 Pack)</div>
            <div class="drinkPrice">$12.99</div>
        </div>

        <div class="bottomMargin"></div>
        
    </div>

    <div class="returnToMenuContainer">
        <button class="returnToMenuButton" onclick="backToDrinks()">Back To Drinks</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
