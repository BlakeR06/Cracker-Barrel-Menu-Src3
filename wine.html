<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="background-image">

        <h1 class="pageTitle">Wine</h1>

        <img src="woodBackground.jpg" alt="Background Image">

        <div class="logo">
            <img src="crackerBarrelLogo.png" alt="Overlay Image">

        </div>
    </div>
    
    <div class="foodTypesContainer" id="drinksContainer">
        
        <div class="drinkBox" id="sutterHomeChardonnay">
            <div class="DrinkBoxTextbox">Sutter Home Chardonnay</div>
            <div class="drinkPrice">$5.99</div>
        </div>

        <div class="drinkBox" id="melloYello">
            <div class="DrinkBoxTextbox">gambinoSparklingWine</div>
            <div class="drinkPrice">$5.99</div>
        </div>

        <div class="drinkBox" id="roscatoMoscato">
            <div class="DrinkBoxTextbox">Roscato Mosato</div>
            <div class="drinkPrice">$6.99</div>
        </div>

        <div class="drinkBox" id="roscatoSweetRed">
            <div class="DrinkBoxTextbox">Roscato Sweet Red</div>
            <div class="drinkPrice">$6.99</div>
        </div>

        <div class="drinkBox" id="stutterHomeChardonnay4Pack">
            <div class="DrinkBoxTextbox" id="lowerPrice">Stutter Home Chardonnay (4 Pack)</div>
            <div class="drinkPrice">$14.99</div>
        </div>

        <div class="bottomMargin"></div>
        
    </div>

    <div class="returnToMenuContainer">
        <button class="returnToMenuButton" onclick="backToDrinks()">Back To Drinks</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
